<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rick And Morty API</title>
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Roboto+Mono:ital,wght@0,400;1,200&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./main.js"></script>
</head>
<body id="app">
  <main class="flex"></main>

  <template id="template-card">
    <article class="card">
      <img src="./images/bg-pattern-card.svg" alt="imagen header card" class="card-header">
      <div class="card-body">
        <img src="./images/image-victor.jpg" alt="imagen de Victor" class="card-body-img">
        <h1 class="card-body-title">
          Victor Charst
        </h1>
        <p class="card-body-text">London</p>
      </div>
      <div class="card-footer">
        <div class="card-footer-social">
          <h3>80K</h3>
          <p>Species</p>
        </div>

        <div class="card-footer-social">
          <h3>803K</h3>
          <p>Gender</p>
        </div>

        <div class="card-footer-social">
          <h3>1.4K</h3>
          <p>Status</p>
        </div>
      </div>
    </article>
  </template>
</body>
</html>
